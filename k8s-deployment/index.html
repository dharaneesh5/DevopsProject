<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe — Play Now</title>
<style>
  /* CSS Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffffff;
    color: #374151; /* neutral dark gray */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: flex-start;
    padding: 3rem 1rem 4rem;
  }
  h1 {
    font-weight: 800;
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: #111827;
    user-select: none;
  }
  #game {
    margin-top: 2rem;
    width: 320px;
    max-width: 90vw;
    background: #f9fafb;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.05);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    user-select: none;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 12px;
  }
  .cell {
    background: white;
    border-radius: 0.75rem;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.5rem;
    font-weight: 900;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
    color: transparent;
    position: relative;
  }
  .cell:hover:not(:disabled) {
    background-color: #ede9fe; /* Indigo-100 */
    transform: scale(1.05);
  }
  .cell.disabled {
    cursor: default;
  }
  /* X style */
  .cell.x {
    color: #ef4444; /* Red-500 */
    text-shadow:
      -1px -1px 1px #b91c1c,
      1px 1px 1px #b91c1c;
  }
  /* O style */
  .cell.o {
    color: #2563eb; /* Blue-600 */
    text-shadow:
      0 0 6px #3b82f6;
  }
  #status {
    font-size: 1.25rem;
    font-weight: 600;
    color: #6b7280; /* Gray-500 */
    min-height: 1.8rem;
    text-align: center;
  }
  #reset-btn {
    background-color: #4338ca;
    color: white;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.75rem 0;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 6px rgb(67 56 202 / 0.4);
  }
  #reset-btn:hover {
    background-color: #5c46f7;
    box-shadow: 0 6px 12px rgb(92 70 247 / 0.6);
  }
  @media (min-width: 640px) {
    #game {
      width: 360px;
      padding: 2rem;
    }
    .cell {
      height: 110px;
      font-size: 4.5rem;
    }
  }
</style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <section id="game" role="main" aria-label="Tic Tac Toe Game">
    <div id="board" role="grid" aria-readonly="true" aria-label="Game board">
      <!-- 9 cells dynamically generated by JS -->
    </div>
    <p id="status" aria-live="polite" aria-atomic="true"></p>
    <button id="reset-btn" type="button" aria-label="Reset Game">Restart</button>
  </section>
<script>
  (() => {
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');

    const WINNING_COMBOS = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diagonals
    ];

    let board;
    let currentPlayer;
    let isGameActive;

    function init() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      isGameActive = true;
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      boardEl.innerHTML = '';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.setAttribute('role', 'gridcell');
        cell.setAttribute('aria-label', `Cell ${i + 1}`);
        cell.dataset.index = i;
        cell.disabled = false;
        cell.textContent = '';
        cell.addEventListener('click', handleCellClick);
        boardEl.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!isGameActive || board[index] !== '') return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());
      e.target.disabled = true;

      if (checkWinner(currentPlayer)) {
        statusEl.textContent = `Player ${currentPlayer} wins! 🎉`;
        endGame();
      } else if (board.every(cell => cell !== '')) {
        statusEl.textContent = `It's a draw! 🤝`;
        endGame();
      } else {
        togglePlayer();
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner(player) {
      return WINNING_COMBOS.some(combo => 
        combo.every(idx => board[idx] === player)
      );
    }

    function togglePlayer() {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function endGame() {
      isGameActive = false;
      document.querySelectorAll('.cell').forEach(cell => cell.disabled = true);
    }

    resetBtn.addEventListener('click', init);

    init();
  })();
</script>
</body>
</html>
